<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: #ccc;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            width: 85%;
            height: 85vh;
            text-align: center;
            transition: transform 0.3s;
            overflow-y: auto;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-bottom: 20px;
            color: #f5f5f5;
            margin-top: 15px;
            font-size: 2rem;
        }

        .form-section {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            background: #1f1f1f;
            border: 2px solid #4caf50;
            transition: background 0.3s;
        }

        .form-section:hover {
            background: #333;
        }

        h2 {
            margin-bottom: 10px;
            color: #ddd;
            font-size: 1.4rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            transition: box-shadow 0.3s;
        }

        input, select {
            background: #444;
            border: 1px solid #666;
            color: #fff;
        }

        input:focus, select:focus {
            box-shadow: 0 0 5px #4caf50;
        }

        button {
            background: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #388e3c;
        }

        .action-btn {
            margin: 5px;
            width: 45%;
            background: #2196f3;
        }

        .action-btn:hover {
            background: #1976d2;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Performance Management</h1>

        <!-- Add Employee Form -->
        <div class="form-section">
            <h2>Add Employee</h2>
            <form action="/employees/add" method="post">
                <input type="text" name="name" placeholder="Employee Name" required>
                <input type="text" name="department" placeholder="Department" required>
                <select name="rating" required>
                    <option value="">Select Rating</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
                <button type="submit">Add Employee</button>
            </form>
        </div>

        <!-- Update Employee Form -->
        <div class="form-section">
            <h2>Update Employee</h2>
            <form action="/employees/update" method="post">
                <input type="number" name="id" placeholder="Employee ID" required>
                <input type="text" name="name" placeholder="New Name">
                <input type="text" name="department" placeholder="New Department">
                <select name="rating">
                    <option value="">Select New Rating</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
                <button type="submit">Update Employee</button>
            </form>
        </div>

        <!-- Actions -->
        <div class="form-section" style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
            <button class="action-btn" onclick="window.location.href='fetch.html'">Fetch All Employees</button>
            <button class="action-btn" onclick="window.location.href='distribution.html'">Show Distribution</button>
            <button class="action-btn" onclick="window.location.href='adjustments.html'">Show Adjustments</button>
        </div>

        <!-- Delete Employee -->
        <div class="form-section">
            <h2>Delete Employee</h2>
            <form id="deleteForm" onsubmit="event.preventDefault(); deleteEmployee();">
                <input type="number" id="deleteId" placeholder="Employee ID" required>
                <button type="submit">Delete Employee</button>
            </form>
        </div>
    </div>

    <script>
        function deleteEmployee() {
            const id = document.getElementById('deleteId').value;
            if (id) {
                fetch(`/employees/${id}`, { method: 'DELETE' })
                    .then(response => response.ok ? alert('Employee deleted successfully!') : alert('Failed to delete employee.'))
                    .catch(() => alert('Error while deleting employee.'));
            } else {
                alert('Please enter a valid Employee ID.');
            }
        }
    </script>
</body>
</html>
